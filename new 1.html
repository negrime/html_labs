<html>

   <head>
        <title>html table</title>
   </head>


   <body>

       <table height="600" width="600"  border="0.5" 
			  align="center" cellspacing="2" 
			  cellpadding="10" BGCOLOR="#000000">
		   
           <tr> <!-- Первая строка-->
			<td rowspan="3"  bgcolor="#FF0000" >&nbsp;</td> 
			<td colspan="3" bgcolor="#FF0000">&nbsp;</td>
			<td bgcolor="#0000FF">&nbsp;</td>
			<td colspan="2" bgcolor="#FFFFFF">&nbsp; </td>
			<td rowspan="2" bgcolor="#0000FF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- Вторая строка-->
			<td width="1" rowspan="2" bgcolor="#0000FF">&nbsp;</td> 
			<td bgcolor="#FFFFFF">&nbsp;</td>
			<td  colspan="2" rowspan="2" bgcolor="#FFFFFF">&nbsp;</td>
			<td  rowspan="3" bgcolor="#FF0000">&nbsp;</td>
			<td rowspan="3" bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- Теретья строка-->
			<td width="2" bgcolor="#FF0000">&nbsp;</td>		
			<td colspan="2" bgcolor="#FF0000">&nbsp;</td>
		   </tr> 
		   
		   <tr > <!-- Четвертая строка-->
			<td bgcolor="#FE2E2E"> </td>
			<td colspan="4" bgcolor="#0000FF">&nbsp;</td>			
			<td rowspan="2" bgcolor="#0000FF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- Пятая строка -->
			<td colspan="2" bgcolor="#FA5858">&nbsp;</td>
			<td bgcolor="#0000FF">&nbsp;</td>
			<td bgcolor="#FF0000">&nbsp;</td>
			<td colspan="3" bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- Шестая строка -->
			<td colspan="3" bgcolor="#F78181">&nbsp;</td>
			<td bgcolor="#0000FF">&nbsp;</td>
			<td bgcolor="#FF0000">&nbsp;</td>
			<td colspan="3" bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- 7 -->
			<td bgcolor="#0000FF">&nbsp;</td>
			<td rowspan="2" colspan="2" bgcolor="#FF0000">&nbsp;</td>
			<td bgcolor="#FF0000">&nbsp;</td>
			<td rowspan="2" colspan="4" bgcolor="#FF0000">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- 8 -->
		   <td bgcolor="#FF0000">&nbsp;</td>
		   <td bgcolor="#0000FF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- 9 -->
		   <td rowspan="2" colspan="4" bgcolor="#0000FF">&nbsp;</td>   
		   <td bgcolor="#FF0000">&nbsp;</td>
		   <td rowspan="2" colspan="2" bgcolor="#0000FF">&nbsp;</td>
		   <td bgcolor="#0000FF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- 10 -->
		   <td bgcolor="#0000FF">&nbsp;</td> 
		   <td bgcolor="#FF0000">&nbsp;</td>
		   </tr>
		   
		   
		   <tr> <!-- 11 -->
			<td colspan="3" bgcolor="#F78181">&nbsp;</td>
			<td bgcolor="#0000FF">&nbsp;</td>
			<td bgcolor="#FF0000">&nbsp;</td>
			<td colspan="3" bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- 12 -->
			<td colspan="2" bgcolor="#FA5858">&nbsp;</td>
			<td bgcolor="#0000FF">&nbsp;</td>
			<td bgcolor="#FF0000">&nbsp;</td>
			<td colspan="4" bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		   
		   <tr> <!-- 13-->
			<td bgcolor="#FE2E2E">&nbsp;</td>
			<td colspan="4" bgcolor="#0000FF">&nbsp;</td>			
			<td rowspan="2" bgcolor="#0000FF">&nbsp;</td>
			<td rowspan="3" bgcolor="#FF0000">&nbsp;</td>
			<td bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		     
		   <tr> <!-- 14 -->
			<td bgcolor="#FF0000">&nbsp;</td>		
			<td colspan="3" bgcolor="#FF0000">&nbsp;</td>
			<td bgcolor="#FFFFFF">&nbsp;</td>	
			<td rowspan="2" bgcolor="#0000FF">&nbsp;</td>
			
		   </tr> 
		   
		    <tr> <!-- 15 -->
			<td bgcolor="#0000FF">&nbsp;</td> 
			<td bgcolor="#FFFFFF">&nbsp;</td>
			<td colspan="2" rowspan="2" bgcolor="#FFFFFF">&nbsp;</td>
			<td bgcolor="#FF0000">&nbsp;</td>
			<td bgcolor="#FFFFFF">&nbsp;</td>
		   </tr>
		   
		   
		   
		   
          

       </table>

   </body>

</html>
